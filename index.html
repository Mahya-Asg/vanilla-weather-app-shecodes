<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="src/style.css" />
		<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
		<title>Weather App</title>
	</head>
	<body>
		<div class="container">
			<div class="weather-app-wrapper">
				<form id="search-form" class="mb-3">
					<div class="row">
						<div class="col-9">
							<input
								type="search"
								placeholder="Type the city name ..."
								class="form-control"
								id="city-input"
							/>
						</div>
						<div class="col-3">
							<input
								type="submit"
								value="search"
								class="btn btn-primary w-100"
							/>
						</div>
					</div>
				</form>
				<div class="row">
					<div class="col-8">
						<div class="row">
							<div class="col-6">
								<img src="" id="weather-icon" alt="weather-icon" />
								<span class="degree">--</span>
								<span class="units">
									<a id="celsius" class="active" href="">°C </a>|<a
										href=""
										id="fahrenheit"
										>°F
									</a></span
								>
							</div>
							<div class="col-6">
								<div class="weather-condition">
									<ul>
										<li>
											Feels like: <span class="feelsLike">loading...</span>°C
										</li>
										<li>Humidity: <span class="humidity">loading...</span>%</li>
										<li>Wind: <span class="wind">loading...</span> Km/h</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
					<div class="col-4">
						<h1 class="city-name">
							<span class="city">city</span>,
							<span class="country">country</span>
						</h1>
						<ul class="date-weather-overview">
							<li>
								<span class="weather-description">.. description ..</span>
							</li>
							<li><span class="date">..time..</span></li>
							<li><small>(last Updated)</small></li>
						</ul>
					</div>
				</div>
				<div id="forcast"></div>
			</div>
			<footer>
				<small>
					<a
						href="https://github.com/"
						target="_blank"
						rel="noopener noreferrer"
						>Open source code
					</a>
					by Mahya Asgari
				</small>
			</footer>
		</div>
		<script src="src/app.js"></script>
	</body>
</html>
